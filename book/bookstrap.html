<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nav Flexbox</h1>
    
    <h2>Navbar Style 1</h2>
    <nav class="navbar navbar-style1">
      <a href="#" class="active">Active</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#" class="disabled">Disabled</a>
    </nav>
    
    <h2>Navbar Style 2</h2>
    <nav class="navbar navbar-style2">
      <a href="#" class="active">Active</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </nav>
    
    <h2>Column Navbar</h2>
    <nav class="navbar column-navbar">
      <a href="#" class="active">Active</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#" class="disabled">Disabled</a>
    </nav>
    
    <h2>Reverse Column Navbar</h2>
    <nav class="navbar reverse-column-navbar">
      <a href="#" class="disabled">Disabled</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#" class="active">Active</a>
    </nav>
    
    <h2>Responsive Navbar</h2>
    <nav class="navbar responsive-navbar">
      <a href="#" class="active">Active</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#" class="disabled">Disabled</a>
    </nav>
    
    <h2>Tab Navbar</h2>
    <nav class="navbar tab-navbar">
      <a href="#" class="active">Active</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#" class="disabled">Disabled</a>
    </nav>
  </div>
</body>
